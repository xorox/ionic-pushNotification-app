<ion-view view-title="Good News">
  <ion-content>
    <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="refresh()">
    </ion-refresher>
    <ul class="list">
      <li class="item" ng-repeat="n in news" ui-sref="tab.details({id: n._id})">
        {{n.text}}
      </li>
    </ul>
  </ion-content>
</ion-view>
